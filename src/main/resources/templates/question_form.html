<html layout:decorate="~{layout}">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Memori</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

	<!-- Custom styles for this template -->
	<link href="/index01.css" rel="stylesheet">
	<link href="/cart01.css" rel="stylesheet">
	<script src="/cart01.js"></script>
</head>
<div layout:fragment="content" class="container">
	<h5 class="my-3 border-bottom pb-2">글 작성</h5>
	<form th:object="${questionForm}" method="post">
		<input type="hidden" th:name="${_csrf.parameterName}"
			th:value="${_csrf.token}" />
		<div th:replace="~{form_errors :: formErrorsFragment}"></div>
		<div class="mb-3">
			<label for="subject" class="form-label">제 목</label> <input type="text" th:field="*{subject}" class="form-control">
		</div>
		
<!--		<div class="mb-3">-->
<!--			<label for="category" class="form-label">카테고리</label> <input type="text" th:field="*{category}" class="form-control">-->
<!--		</div>-->
<!--		-->

<!--			<label for="price" class="form-label">가 격</label> <input type="text" th:field="*{price}" class="form-control">-->
<!--		</div>-->
		
		<div class="mb-3">
			<label for="content" class="form-label">내 용</label>
			<textarea th:field="*{content}" class="form-control" rows="10"></textarea>
		</div>
		
		<input type="submit" value="등록하기" class="btn btn-dark my-2">
	</form>
</div>
</html>
